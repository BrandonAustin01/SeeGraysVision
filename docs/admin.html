<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin ‚Ä¢ See Gray's Vision</title>
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <div class="nav-container">
        <a href="index.html" class="nav-logo">See Gray's Vision</a>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="admin.html" class="active">Login</a></li>
          <button id="theme-toggle" aria-label="Toggle theme">‚òÄÔ∏è</button>
        </ul>
      </div>
    </nav>

    <!-- Admin Panel -->
    <main class="admin-container">
      <!-- Login Section -->
      <section class="admin-card" id="login-section">
        <h1>Access Panel</h1>
        <form id="login-form">
          <!-- Future fields: -->
          <!--
          <input type="text" id="username" placeholder="Username" required />
          <input type="password" id="password" placeholder="Password" required />
          -->
          <button type="submit" class="btn">Begin Upload</button>
          <p class="error-message" id="login-error"></p>
        </form>
      </section>

      <!-- Upload Section -->
      <section class="admin-card" id="upload-section" style="display: none">
        <h1>Upload Photo</h1>
        <form id="upload-form" enctype="multipart/form-data">
          <input
            type="text"
            id="photo-title"
            placeholder="Photo Title"
            required
          />
          <input
            type="text"
            id="photo-tags"
            placeholder="Tags (comma-separated)"
          />
          <textarea
            id="photo-description"
            placeholder="Photo Description (optional)"
          ></textarea>
          <input type="file" id="photo" accept="image/*" required />
          <input
            type="password"
            id="upload-key"
            placeholder="Upload Key (required)"
            required
          />
          <button type="submit" class="btn">Upload Photo</button>
        </form>
        <div id="upload-flash" class="flash-message"></div>
      </section>
    </main>

    <!-- Scripts -->
    <script src="assets/js/admin.js"></script>
    <script>
      const toggleBtn = document.getElementById("theme-toggle");

      function setTheme(mode) {
        document.body.classList.toggle("light", mode === "light");
        localStorage.setItem("theme", mode);
        toggleBtn.textContent = mode === "light" ? "üåô" : "‚òÄÔ∏è";
      }

      const prefersLight = window.matchMedia?.(
        "(prefers-color-scheme: light)"
      ).matches;
      const savedTheme = localStorage.getItem("theme");

      if (savedTheme) {
        setTheme(savedTheme);
      } else {
        setTheme(prefersLight ? "light" : "dark");
      }

      toggleBtn.addEventListener("click", () => {
        const isLight = document.body.classList.contains("light");
        setTheme(isLight ? "dark" : "light");
      });
    </script>
  </body>
</html>
