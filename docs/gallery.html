<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gallery ‚Ä¢ See Gray's Vision</title>
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/SVGSLogan.png"
    />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <div class="nav-container">
        <a href="index.html" class="nav-logo">See Gray's Vision</a>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="admin.html">Login</a></li>
          <button id="theme-toggle" aria-label="Toggle theme">‚òÄÔ∏è</button>
        </ul>
        <button class="nav-toggle" id="nav-toggle" aria-label="Toggle menu">
          ‚ò∞
        </button>
      </div>
    </nav>

    <!-- Page Header -->
    <header class="gallery-header">
      <h1>Gallery</h1>
    </header>

    <!-- Tag Filters (now moved up here) -->
    <section class="tag-grid">
      <div class="tag-card" data-tag="headshots">Headshots</div>
      <div class="tag-card" data-tag="scenery">Scenery</div>
      <div class="tag-card" data-tag="events">Events</div>
      <div class="tag-card" data-tag="portraits">Portraits</div>
      <button id="clear-filter" class="clear-filter">Clear Filter</button>
    </section>

    <!-- Gallery Grid (photos go here) -->
    <main class="gallery-grid">
      <!-- Dynamic photo cards will be injected here by gallery.js -->
    </main>

    <!-- Scripts -->
    <script src="assets/js/gallery.js"></script>

    <script>
      const toggleBtn = document.getElementById("theme-toggle");
      function setTheme(mode) {
        document.body.classList.toggle("light", mode === "light");
        localStorage.setItem("theme", mode);
        toggleBtn.textContent = mode === "light" ? "üåô" : "‚òÄÔ∏è";
      }
      const prefersLight =
        window.matchMedia &&
        window.matchMedia("(prefers-color-scheme: light)").matches;
      const storedTheme = localStorage.getItem("theme");
      if (storedTheme) {
        setTheme(storedTheme);
      } else {
        setTheme(prefersLight ? "light" : "dark");
      }
      toggleBtn.addEventListener("click", () => {
        const isLight = document.body.classList.contains("light");
        setTheme(isLight ? "dark" : "light");
      });
    </script>

    <script>
      const navToggle = document.getElementById("nav-toggle");
      const navLinks = document.querySelector(".nav-links");
      navToggle.addEventListener("click", () => {
        navLinks.classList.toggle("show");
        document.body.classList.toggle("nav-open");
      });
    </script>

    <script>
      const currentPath = window.location.pathname.split("/").pop();
      document.querySelectorAll(".nav-links a").forEach((link) => {
        if (link.getAttribute("href") === currentPath) {
          link.classList.add("active");
        }
      });
    </script>
  </body>
</html>
